services:
  backend:
    build: ./backend
    container_name: chat-backend-dev
    ports:
      - "3001:3001"
    environment:
      - OLLAMA_HOST=https://vspace.store/ollama/
      - OLLAMA_MODEL=qwen2:1.5b
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend-dev:
    build: 
      context: ./frontend
      dockerfile: dockerfile.dev
    container_name: chat-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
